<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="todo-list">
        <div class="todo-list__title">
            <i class='bx bx-notepad'></i>
            <h2>TO-DO LIST</h2>
        </div>
        <div class="todo-list__add-text">
            <input type="text" name="" id="input-textbox" placeholder="Nhập nội dung...">
            <button type='submit' class="btn-add">Thêm</button>
        </div>
        <div class="todo-list__show-error">Vui lòng nhập nội dung!</div>
        <ul class="todo-list__list">

        </ul>
    </div>
</body>
<script src="./script.js"></script>

</html>
